<!doctype html>
<html class="no-js" ng-app="valueMash">
  <head>
    <meta charset="utf-8">
    <title>Value Mash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp/serve,app}) assets/styles/vendor.css -->
      <link rel="stylesheet" href="assets/styles/vendor.css">
      <!-- bower:css -->
      <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,app}) assets/styles/app.css -->
      <!-- inject:css -->
      <!-- css files will be automaticaly insert here -->
      <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
    <nav class="blue">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">ValueMash</a>
          <ul class="right hide-on-med-and-down">

            <li ng-show="user.signedIn">
              <a href="#">
                <i class="fa fa-user right"></i> {{ user.email }}
              </a>
            </li>

            <li ng-hide="user.signedIn">
              <a href="#" ui-sref="layout_guest.login">
                <i class="fa fa-user right"></i> Login / Sign up
              </a>
            </li>

            <li ng-show="user.signedIn">
              <a href="#" ng-click='signOut()'>
                <i class="fa fa-chain-broken right"></i> Sign out
              </a>
            </li>

          </ul>
        </div>
      </nav>
    </header>

    <main ui-view="root" layout="row">
      <!-- page content will be loaded here-->
    </main>

    <footer class="blue page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2015 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>


    <!-- build:js(app) assets/scripts/vendor.js -->
      <!-- bower:js -->
      <!-- run `gulp inject` to automaticaly populate bower script dependencies -->
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,app}) assets/scripts/app.js -->
      <!-- inject:js -->
      <!-- js files will be automaticaly insert here -->
      <!-- endinject -->

      <!-- inject:partials -->
      <!-- angular templates will be automatically converted in js and inserted here -->
      <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
